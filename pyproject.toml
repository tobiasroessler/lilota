[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lilota"
version = "0.6.0"
authors = [
  { name="Tobias RÃ¶ssler", email="tobiasroessler@gmail.com" },
]
dependencies = [
  "SQLAlchemy>=2.0.45,<3.0",
  "psycopg[binary]>=3.3.2,<4.0",
  "alembic>=1.17.2,<2.0",
]
description = "A lightweight solution for long-running tasks"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
  "build",
  "twine"
]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]

[tool.setuptools.package-data]
"lilota" = ["db/migrations/**", "db/migrations/**/**"]

[project.urls]
Homepage = "https://github.com/tobiasroessler/lilota"
Issues = "https://github.com/tobiasroessler/lilota/issues"